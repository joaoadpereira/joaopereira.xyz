---
layout: default
---
<!-- page title -->
<section class="page-title-alt bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <!--<img width="1750px" src="{{ site.baseurl }}/assets/images/illustrations/leaf-bg-top.png" alt="illustrations" class="bg-shape-1 ">-->
  <img width="1750px" src="{{ site.baseurl }}/assets/images/illustrations/glasses_top.png" alt="illustrations" class="bg-shape-1 ">
  <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-sm.png" alt="illustrations" class="bg-shape-2">
  <img src="{{ site.baseurl }}/assets/images/illustrations/hololens_d.png"  alt="illustrations" class="bg-shape-3">
  <img width="100" src="{{ site.baseurl }}/assets/images/illustrations/phone.png" alt="illustrations" class="bg-shape-4">
  <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-5">
  <img src="{{ site.baseurl }}/assets/images/illustrations/vr_d.png" alt="illustrations" class="bg-shape-6 ">
  <img src="{{ site.baseurl }}/assets/images/illustrations/wheels.png" alt="illustrations" class="bg-shape-7 ">
</section>
<!-- /page title -->

<!-- about -->
<section class="section pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{ content }}
      </div>
      <div class="col-md-4 text-center drag-lg-top">
        <div class="shadow-down mb-4">
          <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.author }}" class="img-fluid w-100 rounded-lg border-thick border-white">
        </div>
       <!-- <img src="{{ site.baseurl }}/{{ page.signature }}" alt="signature" class="img-fluid">-->
        <h4>{{ page.author }}</h4>
      </div>
    </div>
  </div>
</section>
<!-- /about -->
{%comment%}
{% include work-process-section.html %}

{% include team-section.html %}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">My Clients</h2>
      </div>
    </div>
    {% include client-slider.html %}
  </div>
</section>
{%endcomment%}
