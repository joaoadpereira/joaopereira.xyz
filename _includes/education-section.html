{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.education-title }}</h2>
      </div>
      {% for education in site.data.settings.education %}
      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <div class="mr-lg-5 mr-3">
           <!-- <i class="ti-medall icon icon-light icon-bg bg-white shadow rounded-circle d-block"></i>-->
            <img width="100px" src="{{ site.baseurl }}/assets/images/university/{{ education.icon }}" alt="{{ site.data.settings.education-title }} icon">
            <!--<img src="{{ site.baseurl }}/assets/images/university/ua_logo.jpg"-->
          </div>
          <div>
            <p class="text-dark mb-1">{{ education.date }}</p>
            <h4>{{ education.name }}</h4>
            <h6 class="text-light">{{ education.organization }}</h6>
            
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- bg image -->
  <img class="img-fluid edu-bg-image w-100" src="{{ site.baseurl }}/assets/images/backgrounds/education-bg.png" alt="bg-image">
</section>
<!-- /education -->
{% endif %}
